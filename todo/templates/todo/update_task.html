{% extends 'base.html' %}

{% block title %}Edit Task{% endblock %}

{% block theme_toggle %}{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">
                        <i class="fas fa-edit me-2"></i>Edit Task
                    </h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-tasks me-2"></i>Task Title <span class="text-danger">*</span>
                            </label>
                            <input type="text" name="title" class="form-control" 
                                   value="{{ task.title }}" required minlength="3" maxlength="200"
                                   pattern=".{3,200}" title="Task title must be between 3 and 200 characters">
                            <div class="form-text">Task title is required and must be at least 3 characters long.</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-calendar me-2"></i>Due Date <span class="text-danger">*</span>
                            </label>
                            <input type="date" name="due_date" class="form-control" 
                                   value="{{ task.due_date|date:'Y-m-d' }}" min="{{ today }}" required>
                            <div class="form-text">Due date is required and cannot be empty.</div>
                        </div>

                        <div class="form-check mb-3">
                            <input type="checkbox" name="completed" class="form-check-input" 
                                   id="completed" {% if task.completed %}checked{% endif %}>
                            <label class="form-check-label" for="completed">
                                <i class="fas fa-check me-2"></i>Mark as Completed
                            </label>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-2"></i>Update Task
                            </button>
                            <a href="{% url 'task_list' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
