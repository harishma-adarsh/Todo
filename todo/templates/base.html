<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}To-Do App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fallback FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #000000;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --table-bg: #ffffff;
            --table-hover: #f8f9fa;
            --navbar-bg: #f8f9fa;
        }

        /* Dark theme variables */
        [data-theme="dark"] {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --border-color: #30363d;
            --table-bg: #0d1117;
            --table-hover: #21262d;
            --navbar-bg: #161b22;
        }

        /* Dark theme specific enhancements */
        [data-theme="dark"] h1, [data-theme="dark"] h2, [data-theme="dark"] h3, 
        [data-theme="dark"] h4, [data-theme="dark"] h5, [data-theme="dark"] h6 {
            color: #f0f6fc !important;
        }

        [data-theme="dark"] .card {
            border: 1px solid #30363d !important;
        }

        [data-theme="dark"] .card-header {
            background-color: #161b22 !important;
            color: #f0f6fc !important;
            border-bottom: 1px solid #30363d !important;
        }

        [data-theme="dark"] .form-control {
            border: 1px solid #30363d !important;
            background-color: #0d1117 !important;
            color: #f0f6fc !important;
        }

        [data-theme="dark"] .form-control:focus {
            border-color: #0d6efd !important;
            background-color: #0d1117 !important;
            color: #f0f6fc !important;
        }

        [data-theme="dark"] .form-label {
            color: #f0f6fc !important;
        }

        [data-theme="dark"] .form-text {
            color: #8b949e !important;
        }

        [data-theme="dark"] .alert {
            background-color: #161b22 !important;
            border: 1px solid #30363d !important;
            color: #f0f6fc !important;
        }

        [data-theme="dark"] .alert-info {
            background-color: #0c5460 !important;
            border-color: #0c5460 !important;
            color: #f0f6fc !important;
        }

        [data-theme="dark"] ul, [data-theme="dark"] ol {
            color: #f0f6fc !important;
        }

        [data-theme="dark"] li {
            color: #f0f6fc !important;
        }

        [data-theme="dark"] code {
            background-color: #161b22 !important;
            color: #f0f6fc !important;
            border: 1px solid #30363d !important;
        }

        [data-theme="dark"] .form-check-label {
            color: #f0f6fc !important;
        }

        [data-theme="dark"] .form-check-input {
            background-color: #0d1117 !important;
            border: 1px solid #30363d !important;
        }

        [data-theme="dark"] .form-check-input:checked {
            background-color: #0d6efd !important;
            border-color: #0d6efd !important;
        }

        [data-theme="dark"] .form-check-input:focus {
            border-color: #0d6efd !important;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25) !important;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar {
            background-color: var(--navbar-bg) !important;
            transition: background-color 0.3s ease;
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: var(--text-primary) !important;
        }

        .container {
            background-color: var(--bg-primary);
            transition: background-color 0.3s ease;
        }

        .table {
            background-color: var(--table-bg);
            color: var(--text-primary);
            border-color: var(--border-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            /* Bootstrap table CSS variables wired to theme variables */
            --bs-table-bg: var(--table-bg);
            --bs-table-color: var(--text-primary);
            --bs-table-border-color: var(--border-color);
            --bs-table-hover-bg: var(--table-hover);
            --bs-table-hover-color: var(--text-primary);
            --bs-table-striped-bg: var(--table-hover);
            --bs-table-striped-color: var(--text-primary);
        }

        .table thead th {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border-color: var(--border-color);
            font-weight: 600;
        }

        .table tbody tr {
            background-color: var(--table-bg);
            transition: background-color 0.3s ease;
        }

        .table tbody tr:hover {
            background-color: var(--table-hover);
        }

        .table td, .table th {
            color: var(--text-primary);
            border-color: var(--border-color);
        }

        /* Ensure all table cells inherit background/text (Bootstrap selector) */
        .table > :not(caption) > * > * {
            background-color: var(--bs-table-bg) !important;
            color: var(--bs-table-color) !important;
            border-color: var(--bs-table-border-color) !important;
        }

        /* Enhanced dark theme table styling */
        [data-theme="dark"] .table { background-color: #0d1117; border: 1px solid #30363d; }
        [data-theme="dark"] .table thead th { background-color: #161b22; color: #f0f6fc; border-color: #30363d; border-bottom: 2px solid #30363d; }
        [data-theme="dark"] .table tbody tr { background-color: #0d1117; border-color: #30363d; }
        [data-theme="dark"] .table tbody tr:hover { background-color: #21262d; }
        [data-theme="dark"] .table td, [data-theme="dark"] .table th { color: #f0f6fc; border-color: #30363d; }
        [data-theme="dark"] .table {
            --bs-table-bg: #0d1117;
            --bs-table-color: #f0f6fc;
            --bs-table-border-color: #30363d;
            --bs-table-hover-bg: #21262d;
            --bs-table-hover-color: #f0f6fc;
            --bs-table-striped-bg: #161b22;
            --bs-table-striped-color: #f0f6fc;
        }

        .form-control {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .form-control::placeholder {
            color: var(--text-secondary);
            opacity: 1;
        }

        .form-control:hover {
            border-color: var(--text-secondary);
        }

        .form-control:focus {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .btn { transition: all 0.3s ease; }

        .card { background-color: var(--bg-primary); border-color: var(--border-color); transition: background-color 0.3s ease, border-color 0.3s ease; }
        .card-header { background-color: var(--bg-secondary); color: var(--text-primary); border-bottom: 1px solid var(--border-color); }

        .text-muted { color: var(--text-secondary) !important; }

        .badge { padding: 0.5em 0.75em; }

        /* Theme toggle control */
        .theme-toggle { position: relative; display: inline-block; width: 44px; height: 24px; }
        .theme-toggle input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(45deg, #ffd700, #ff8c00); transition: 0.3s; border-radius: 24px; box-shadow: 0 1px 2px rgba(0,0,0,0.2); }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 2px; bottom: 2px; background-color: white; transition: 0.3s; border-radius: 50%; box-shadow: 0 1px 2px rgba(0,0,0,0.3); }
        input:checked + .slider { background: linear-gradient(45deg, #1a1a1a, #4a4a4a); }
        input:checked + .slider:before { transform: translateX(20px); }
        .slider:after { content: "\f185"; font-family: "Font Awesome 6 Free"; position: absolute; left: 8px; top: 5px; font-weight: 900; color: white; transition: 0.3s; font-size: 12px; }
        input:checked + .slider:after { content: "\f186"; left: 26px; }

        /* Keep FontAwesome base rules */
        .fas, .far, .fab, .fa { font-family: "Font Awesome 6 Free" !important; font-weight: 900; }
        .fa-edit:before { content: "\f044"; } .fa-trash:before { content: "\f1f8"; } .fa-plus:before { content: "\f067"; }
        .fa-save:before { content: "\f0c7"; } .fa-arrow-left:before { content: "\f060"; } .fa-check:before { content: "\f00c"; }
        .fa-tasks:before { content: "\f0ae"; } .fa-calendar:before { content: "\f133"; } .fa-clock:before { content: "\f017"; }
        .fa-check-circle:before { content: "\f058"; } .fa-moon:before { content: "\f186"; } .fa-sun:before { content: "\f185"; }
    </style>
    <script>
        // Apply saved or system theme before paint
        (function() {
            try {
                var saved = localStorage.getItem('theme');
                var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                var root = document.documentElement;
                if ((saved && saved === 'dark') || (!saved && prefersDark)) {
                    root.setAttribute('data-theme', 'dark');
                } else {
                    root.removeAttribute('data-theme');
                }
            } catch (e) { /* no-op */ }
        })();
    </script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light px-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'task_list' %}">
                <i class="fas fa-tasks me-2"></i>To-Do App
            </a>
            {% block theme_toggle %}
            <div class="d-flex align-items-center">
                <label class="theme-toggle" title="Toggle theme">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
            </label>
            </div>
            {% endblock %}
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Persistent theme toggle
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            const root = document.documentElement;
            themeToggle.checked = root.getAttribute('data-theme') === 'dark';
            themeToggle.addEventListener('change', function() {
                if (this.checked) {
                    root.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    root.removeAttribute('data-theme');
                    localStorage.setItem('theme', 'light');
                }
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
